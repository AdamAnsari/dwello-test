<div class="home-main">
  <div
    (click)="customEvent($event, i + 1)"
    *ngFor="let d of data; let i = index"
    class="blocks"
  >
    <div class="title-text">{{ d.title }}</div>
    <div class="comments-btn">
      <span>Comments</span>
      <span>
        <button type="button" class="btn btn-primary">Read Post</button>
      </span>
    </div>
  </div>
</div>
